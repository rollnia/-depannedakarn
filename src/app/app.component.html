<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="userData()" (click)="profileEdit()">
              <ion-icon name="person-circle-outline"></ion-icon>
              <ion-label class="ion-text-capitalize">{{user['user_name']}}</ion-label>
            </ion-item>
            <ion-item (click)="selectedIndex = i;setUrl(p.url)" lines="none" detail="false"
              [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="history()" *ngIf="userHistory()" lines="none">
              <ion-icon slot="start" [ios]="'ellipse-outline'" [md]="'ellipse-sharp'"></ion-icon>
              <ion-label>Historique</ion-label>
            </ion-item>
            <ion-item (click)="faq()" *ngIf="userFaq()" lines="none">
              <ion-icon slot="start" [ios]="'ellipse-outline'" [md]="'ellipse-sharp'"></ion-icon>
              <ion-label>Faq</ion-label>
            </ion-item>
            <ion-item *ngIf="userData()" (click)="logout()" lines="none">
              <ion-icon slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
              <ion-label>Deconnexion</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
