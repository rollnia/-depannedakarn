<ion-content class="ion-container">

      <ion-row>
        <ion-col size="12">
          <ion-label class="sorry-text-label ion-text-center">Félicitations !</ion-label>

        <ion-col size="12" class="no-data-description">
          <ion-label class="ion-text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec iaculis erat
            eleifend justo tempus ornare.</ion-label>
