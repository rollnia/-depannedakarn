<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      <ion-img src="assets/images/logo.png" class="site-logo"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list-inner-box list-inner-top">
    <ion-item>
      <ion-grid class="grid-top-title">
        <ion-row>
          <ion-col size="12">
            <ion-label class="item-text-reserver">Notifications</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let notification of notificationData">
      <ion-grid (click)="getDetails(notification.id)" [ngClass]="{'notificationRead': notification['is_read'] !== '0'}"
        class=" list-tem-box">
        <ion-row>
          <ion-col size="12">
            <ion-label class="item-text-name">{{notification.message}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-label (click)="getDetails(notification.id)" class="round-btn-inner">
        <ion-button class="round-btn-icon" [ngClass]="{'notificationRead': notification['is_read'] !== '0'}">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
