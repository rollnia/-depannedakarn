<ion-header class="ion-no-border">
  <app-header></app-header>
</ion-header>

<ion-content class="ion-container">
  <ion-list class="list-inner-box list-inner-top">
    <ion-item>
      <ion-grid class="grid-top-title">
        <ion-row>
          <ion-col size="12">
            <ion-label class="item-text-reserver">Mes notifications</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let notification of notificationData">
      <ion-grid (click)="getDetails(notification.id,notification.booking_id)"
        [ngClass]="{'notificationRead': notification['is_read'] !== '0'}" class=" list-tem-box">
        <ion-row>
          <ion-col size="12">
            <ion-label class="item-text-name">{{notification.message}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-label (click)="getDetails(notification.id,notification.booking_id)" class="round-btn-inner">
        <ion-button class="round-btn-icon" [ngClass]="{'notificationRead': notification['is_read'] !== '0'}">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
