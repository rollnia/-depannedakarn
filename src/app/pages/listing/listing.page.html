<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      <ion-img src="assets/images/logo.png" class="site-logo"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list-inner-box list-inner-top">
    <ion-item *ngFor="let listing of listinData">
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <ion-label class="item-text-name ion-text-capitalize">{{listing.name}}</ion-label>
            <ion-label>
              <div class="star-rating">
                <span [style.width]="setStar(listing.rating)"></span>
              </div>
            </ion-label>
          </ion-col>
          <ion-col size="5" class="ion-text-right">
            <ion-button shape="round" fill="outline" class="reserver-btn">RÃ©server</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="listinData && (!listinData.length)">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label class="item-text-name text-capitalize">No Data Found</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
