<ion-header class="ion-no-border">
  <app-header></app-header>
</ion-header>
<ion-content [fullscreen]="true" class="ion-container">
  <ion-row>
    <ion-col size="12">
      <ion-title *ngIf="user && user['user_name']" class="ion-text-center user-name-text ion-text-capitalize">
        {{user['user_name']}}</ion-title>
      <ion-label *ngIf="user && user.rating">
        <div class="m-auto star-rating ion-text-center ">
          <span [style.width]="setStar(user.rating)"></span>
        </div>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="card-row-inner">
    <ion-col (click)="navigate('/demand-in-progress')" size="6">
      <ion-card class="ion-item-box item-box-one">
        <ion-img src="assets/images/img-7.png"></ion-img>
        <ion-label>Mes missions</ion-label>
      </ion-card>
    </ion-col>
    <ion-col (click)="navigate('/monpaiment')" size="6">
      <ion-card class="ion-item-box item-box-two">
        <ion-img src="assets/images/img-5.png"></ion-img>
        <ion-label>Mon paiement</ion-label>
      </ion-card>
    </ion-col>
    <ion-col (click)="navigate('/edit-service')" size="6">
      <ion-card class="ion-item-box item-box-three">
        <ion-img src="assets/images/img-6.png"></ion-img>
        <ion-label>Modifier ma disponibilit√© ou le service</ion-label>
      </ion-card>
    </ion-col>
    <ion-col (click)="navigate('/notifications')" size="6">
      <ion-card class="ion-item-box item-box-four">
        <ion-img src="assets/images/img-8.png"></ion-img>
        <ion-label>Notifications <span class="badge">{{countnotification}}</span></ion-label>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
