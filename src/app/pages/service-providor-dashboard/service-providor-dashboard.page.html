<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      <ion-img src="assets/images/logo.png" class="site-logo"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-title class="ion-text-center user-name-text">Prestataire 1</ion-title>
      <ion-title class="ion-text-center rating-box-inner">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row class="card-row-inner">
    <ion-col (click)="navigate()" size="6">
      <ion-card class="ion-item-box item-box-one">
        <ion-img src="assets/images/img-7.png"></ion-img>
        <ion-label>Mes missions</ion-label>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="ion-item-box item-box-two">
        <ion-img src="assets/images/img-5.png"></ion-img>
        <ion-label>Mon paiement</ion-label>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="ion-item-box item-box-three">
        <ion-img src="assets/images/img-6.png"></ion-img>
        <ion-label>Modifier ma disponibilit√© ou le service</ion-label>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="ion-item-box item-box-four">
        <ion-img src="assets/images/img-8.png"></ion-img>
        <ion-label>Notifications</ion-label>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
