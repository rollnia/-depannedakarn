<ion-header>
  <ion-toolbar>
    <ion-title>Bitcoin Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="qr-display" *ngIf="value">
    <ngx-qrcode [value]="value" alt="Bitcoin Payment" class="bshadow"></ngx-qrcode>
    <span>Copy Below Url:</span>
    <textarea (click)="copyText()" class="mt-3">{{value}}</textarea>

  </div>
</ion-content>
