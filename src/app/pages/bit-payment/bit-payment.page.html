<ion-header>
  <ion-toolbar>
    <ion-title>Bitcoin Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="qr-display" *ngIf="value && !goBack">
    <ngx-qrcode [value]="value" alt="Bitcoin Payment" class="bshadow"></ngx-qrcode>
    <div class="text-center mt-3 text-primary">Copiez le lien pour payer via le wallet</div>
    <textarea (click)="copyText()" class="mt-1">{{value}}</textarea>

  </div>
  <div class="go-back" *ngIf="goBack">
    Your Session Expired
    <ion-button expand="block" (click)="goBackSearch()">Go to search</ion-button>
  </div>
</ion-content>
