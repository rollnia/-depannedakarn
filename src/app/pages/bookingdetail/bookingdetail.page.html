<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      <ion-img src="assets/images/logo.png" class="site-logo"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list-inner-box list-inner-top">
    <ion-item class="user-name-contact-inner">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label class="users-label-inner">Jay Nandi</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label class="users-contact-label">Contact No 98XXXXXXXX</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid class="list-tem-box">
        <ion-row>
          <ion-col size="7">
            <ion-label class="item-text-label">Service Type</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label class="booking-text-label">Lorem ipsum</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-label class="item-text-label">Location</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label class="booking-text-label">Howrah</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-label class="item-text-label">Date</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label class="booking-text-label">26.11.2020</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-label class="item-text-label">Time</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label class="booking-text-label">8:55 PM</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-label class="item-text-label">Amount</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label class="item-text-date">$160</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label class="rating-label-inner">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
            </ion-label>
          </ion-col>
          <ion-col size="12" class="cancel-booking-btn-inner">
            <ion-button expand="full" shape="round" class="cancel-booking-btn">Cancel Booking
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
