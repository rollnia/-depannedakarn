<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      <ion-img src="assets/images/logo.png" class="site-logo"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label><h4 class="bold1">Edit Service</h4></ion-label>
    </ion-item>
    <ion-item *ngFor="let service of serviceListData; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col size="6">{{service.day_of_week}}</ion-col>
          <ion-col size="6"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6"></ion-col>
          <ion-col size="6"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label>Start Time</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-datetime id="startTime" display-format="h:mm A" picker-format="h:mm A" value="{{service.start_time}}">
            </ion-datetime>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label>End Time</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-datetime id="endTime" display-format="h:mm A" picker-format="h:mm A" value="{{service.end_time}}">
            </ion-datetime>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button  expand="full" shape="round" class="cancel-booking-btn">Edit
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-item class="ion-text-right toggle-btn-position">
              <ion-toggle (ionChange)="update(service.id, service.is_available)" [checked]="service.is_available == '1' ? true : false" slot="start" name="blueberry" 
                class="ion-text-right"></ion-toggle>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
