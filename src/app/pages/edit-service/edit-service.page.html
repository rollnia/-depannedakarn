    <!-- <ion-item>

    <ion-item *ngFor="let service of serviceListData; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <h4 class="bold1">Modifier la disponibilité</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">{{service.day_of_week}}</ion-col>
          <ion-col size="6"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6"></ion-col>
          <ion-col size="6"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label>Heure de début</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-datetime [(ngModel)]="service.start_time"
              [ngClass]="service.enableEdit == true ? '':'disable-datetime'" id="startTime_{{service.id}}"
              display-format="h:mm A" picker-format="h:mm A" value="{{service.start_time}}">
            </ion-datetime>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label>Fin</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-datetime [(ngModel)]="service.end_time" id="endTime_{{service.id}}"
              [ngClass]="service.enableEdit == true ? '':'disable-datetime'" display-format="h:mm A"
              picker-format="h:mm A" value="{{service.end_time}}">
            </ion-datetime>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="full" shape="round" class="cancel-booking-btn" *ngIf="!service.enableEdit"
              (click)="enableUpdate(service.index)">Modifier
            </ion-button>
            <ion-button expand="full" shape="round" class="cancel-booking-btn" *ngIf="service.enableEdit"
              (click)="disableUpdate(service.index)">Mettre à jour
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-item class="ion-text-right toggle-btn-position">
              <ion-toggle (ionChange)="update(service.id, service.is_available)"
                [checked]="service.is_available == '1' ? true : false" slot="start" name="blueberry"
                class="ion-text-right"></ion-toggle>
            </ion-item>
          </ion-col>
        </ion-row>
