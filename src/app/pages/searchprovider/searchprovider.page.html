<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
      <ion-item class="item-inner-box">
          <ion-label>Start Date</ion-label>
          <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-item class="item-inner-box">
          <ion-label>Start Time</ion-label>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
      </ion-item>
      <ion-item class="item-inner-box item-last-inner">
          <ion-label>End Time</ion-label>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
      </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list-inner-box list-inner-top">
    <ion-label class="dropdown-label-text">SÃ©lectionner votre quartier</ion-label>
    <ion-item class="dropdown-inner-box">
      <ion-select value="Quartier">
        <ion-select-option value="Quartier">Quartier</ion-select-option>
        <ion-select-option value="Two">Two</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-label class="dropdown-label-text">Service en demande</ion-label>
    <ion-item class="dropdown-inner-box">
      <ion-select value="Service">
        <ion-select-option value="Service">Service</ion-select-option>
        <ion-select-option value="Two">Two</ion-select-option>
      </ion-select>
    </ion-item>
   </ion-list>
   <ion-list class="list-inner-box">
    <ion-col size="12" class="submit-btn-inner">
      <ion-button shape="round" expand="full" fill="outline" class="next-btn-property">Suivant
      </ion-button>
    </ion-col>
   </ion-list>
</ion-content>
