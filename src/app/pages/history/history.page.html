<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      <ion-img src="assets/images/logo.png" class="site-logo"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list-inner-box list-inner-top">
    <ion-item>
      <ion-grid class="grid-top-title">
        <ion-row>
          <ion-col size="12">
            <ion-label class="item-text-reserver">RÃ©server</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let bookingDetails of bookingprogressData; let i = index">
      <ion-grid (click)="getDetails(bookingDetails.id)" class="list-tem-box">
        <ion-row>
          <ion-col size="12">
            <ion-label class="item-text-name">{{bookingDetails.service_name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label class="item-text-date">Booked on {{bookingDetails.booking_date}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-label (click)="getDetails(bookingDetails.id)" class="round-btn-inner">
        <ion-button class="round-btn-icon">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
