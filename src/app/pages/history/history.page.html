<ion-header class="ion-no-border">
  <app-header></app-header>
</ion-header>
<ion-content class="ion-container">
  <ion-list class="list-inner-box list-inner-top">
    <ion-item>
      <ion-grid class="grid-top-title">
        <ion-row>
          <ion-col size="12">
            <ion-label class="item-text-reserver">Historique des réservations</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let bookingDetails of bookingprogressData; let i = index">
      <ion-grid (click)="getDetails(bookingDetails.id)" class="list-tem-box">
        <ion-row>
          <ion-col size="12">
            <ion-label class="item-text-name">{{bookingDetails.service_name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label class="item-text-date">réservé le {{getDateFormat(bookingDetails.booking_date)}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-label (click)="getDetails(bookingDetails.id)" class="round-btn-inner">
        <ion-button class="round-btn-icon">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
